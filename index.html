<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> QR App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <div class=" main-container">
    <div class="QR-container">
      <div class="top">
        <div class="headline">
          <h4>QR/Barcode Generator</h4>
        </div>


        <form>
          <input type="text" placeholder="Enter anything">

          <select class="select w-50 ">
            <option value="QR ">QR Code</option>
            <option value="QR"> 250 x 250</option>
            <option value="QR"> 350 x 350</option>
            <option value="QR"> 400 x 400</option>
          </select>

          <button>Generate</button>
        </form>

      </div>

      <div class="buttom-enter">
        <img src="./UIDAI-Brings-Digitally-Signed-QR_Thumbnail.gif" alt="">

      </div>


    </div>


  </div>

  <script src="main.js"></script>

</body>

</html>
